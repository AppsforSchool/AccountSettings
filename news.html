<html lang="ja">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <title>アカウント設定 お知らせ</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="newsStyle.css">

</head>
  
<body>
  <header class="game-header">
    <div id="header-title-area">
      <a href="index.html" id="to-index">←ホームへ戻る</a>
      <p id="header-title"><span class="mini-text">AppsforSchool アカウント設定</span> お知らせ</p>
    </div>
    <div id="user-data" class="hidden">
      <p id="header-username">取得中...</p>
      <button id="header-logout">ログアウト</button>
    </div>
  </header>
  
  <div id="add-news-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <p class="title">お知らせを追加</p>
        <span id="add-news-modal-close" class="close-button">&times;</span>
      </div>
      <input type="text" id="add-news-modal-title-input" placeholder="タイトル">
      <textarea type="text" id="add-news-modal-body-input" rows="5" placeholder="本文"></textarea>
      <select id="add-news-modal-type-input">
        <option value="new">新機能</option>
        <option value="maintenance">メンテナンス</option>
        <option value="error">不具合</option>
        <option value="other">その他</option>
      </select>
      <select id="add-news-modal-active-input">
        <option value="false">非公開</option>
        <option value="true">公開</option>
      </select>
      <button id="add-news-button" disabled="true">追加</button>
      <p id="add-news-modal-message" class="message"></p>
  </div>
  </div>
  
  <main>
    <div id="news-container">
      <p id="news-title">お知らせ一覧</p>
      <button id="add-news-modal-btn" class="hidden">お知らせを追加</button>
      <ul id="news-list-container">
        <li>取得中...</li>
      </ul>
    </div>
  </main>
  
  <footer>
  </footer>

  <script type="module" src="newsScript.js"></script>
</html>
